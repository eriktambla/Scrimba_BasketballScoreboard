<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home">HOME</h3>
                <div id="scoreboxhome">
                    <h2 id="homescore">0</h2>
                </div>
                <div id="homebtns">
                    <button onclick="homeAddOne()">+1</button>
                    <button onclick="homeAddTwo()">+2</button>
                    <button onclick="homeAddThree()">+3</button>
                </div>
            </div>
            <div>
                <div id="reset">
                    <button onclick="reset()">RESET</button>
                </div>
            </div>
            <div>
                <h3 id="guest">GUEST</h3>
                <div id="scoreboxguest">
                    <h2 id="guestscore">0</h2>
                </div>
                <div id="guestbtns">
                    <button onclick="guestAddOne()">+1</button>
                    <button onclick="guestAddTwo()">+2</button>
                    <button onclick="guestAddThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
